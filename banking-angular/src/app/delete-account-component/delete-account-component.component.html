<br>
<div class="container">
    <div class="col-md-6 offset-md-3 border p-3">
        <h3 class="text-center">Delete Account</h3>
        <form (ngSubmit)="deleteAccount(accountNumber)">
            <div class="form-group">
                <label>Account Number</label>
                <input type="text" class="form-control" id="accountNumber" placeholder="Enter the account number"
                [(ngModel)]="account.accountNumber" name="accountNumber">
            </div>
            <br>
            <div class="text-center">
                <button class="btn btn-success" type="submit">DELETE</button>
            </div>
        </form>
    </div>
</div>
