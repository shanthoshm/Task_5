<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css">
    <style>
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card mt-4">
                    <div class="card-body">
                        <h3 class="card-title text-center">Create New Account</h3>
                        <form (ngSubmit)="addAccount()" class="row g-3">
                            <div class="col-md-6">
                                <label for="fullName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="fullName" placeholder="Enter the name" [(ngModel)]="account.fullName" name="name">
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter the email" [(ngModel)]="account.email" name="email">
                            </div>
                            <div class="col-md-6">
                                <label for="street" class="form-label">Street</label>
                                <input type="text" class="form-control" id="street" placeholder="Enter the street" [(ngModel)]="account.street" name="street">
                            </div>
                            <div class="col-md-6">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" placeholder="Enter the city" [(ngModel)]="account.city" name="city">
                            </div>
                            <div class="col-md-6">
                                <label for="state" class="form-label">State</label>
                                <input type="text" class="form-control" id="state" placeholder="Enter the state" [(ngModel)]="account.state" name="state">
                            </div>
                            <div class="col-md-6">
                                <label for="country" class="form-label">Country</label>
                                <input type="text" class="form-control" id="country" placeholder="Enter the country" [(ngModel)]="account.country" name="country">
                            </div>
                            <div class="col-md-6">
                                <label for="accountType" class="form-label">Account Type</label>
                                <select class="form-select" id="accountType" [(ngModel)]="account.accountType" name="accountType">
                                    <option value="SAVINGS">SAVINGS</option>
                                    <option value="CHECKING">CHECKING</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="balance" class="form-label">Balance</label>
                                <input type="text" class="form-control" id="balance" placeholder="Enter the initial deposit" [(ngModel)]="account.balance" name="balance">
                            </div>
                            <div class="col-12 mt-3 text-center">
                                <button class="btn btn-success" type="submit">CREATE</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <h3 class="text-center">Newly Created Account</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Account Number</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ accountNumber }}</td>
            </tr>
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
