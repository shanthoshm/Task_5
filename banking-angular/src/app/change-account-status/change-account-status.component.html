<br>
<div class="container">
    <form (submit)="onSubmit()">
        <div class="col-md-6 offset-md-3 border p-3 d-flex flex-column align-items-center">
            <div class="form-group">
                <h2 class="text-center">Change Account Status</h2>
                <label>Account Number</label>
                <input type="text" class="form-control" id="accountNumber" placeholder="Enter the account number"
                    [(ngModel)]="accountNumber" name="accountNumber">
            </div>
            <br>
            <div class="form-check">
                <input type="radio" id="activeStatus" name="accountStatus" class="form-check-input" [(ngModel)]="accountStatus" value="ACTIVE" required>
                <label class="form-check-label" for="activeStatus">ACTIVE</label>
            </div>
            <div class="form-check">
                <input type="radio" id="closedStatus" name="accountStatus" class="form-check-input" [(ngModel)]="accountStatus" value="CLOSED" required>
                <label class="form-check-label" for="closedStatus">CLOSED</label>
            </div>
            <br>
            <div class="col-12 mt-3 text-center">
                <button class="btn btn-success" type="submit">CHANGE</button>
            </div>
        </div>
    </form>
    <div *ngIf="message" class="text-center">{{ message }}</div>
</div>
