
<br>
<div class="container">
    <div class="col-md-6 offset-md-3 border p-3">
        <h3 class="text-center">Transfer</h3>
        <form (ngSubmit)="transfer(transferRequest)">
            <div class="form-group">
                <label>Sender's Account Number</label>
                <input type="text" class="form-control" id="fromAccountNumber" placeholder="Enter the sender's acount number"
                [(ngModel)]="transferRequest.fromAccountNumber" name="fromAccountNumber">
            </div>
            <div class="form-group">
                <label>Recipient's Account Number</label>
                <input type="text" class="form-control" id="toAccountNumber" placeholder="Enter the recipient's acount number"
                [(ngModel)]="transferRequest.toAccountNumber" name="toAccountNumber">
            </div>
            <div class="form-group">
                <label>Amount (USD)</label>
                <input type="number" class="form-control" id="amount" placeholder="Enter the transfer amount"
                [(ngModel)] = "transferRequest.transferAmount" name="transferAmount">
            </div>
            <br>
            <div class="text-center">
                <button class="btn btn-success" type="submit">TRANSFER</button>
            </div>
        </form>
    </div>
</div>
